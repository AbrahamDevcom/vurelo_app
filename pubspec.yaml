name: vurelo
description: "Vurelo app"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  cached_network_image: ^3.3.0
  collection: ^1.17.2
  cupertino_icons: ^1.0.8
  device_info_plus: ^9.1.2
  flutter:
    sdk: flutter
  flutter_svg: null
  geocoding: ^3.0.0
  geolocator: ^10.1.0
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^5.1.0
  http: ^1.1.0
  image_picker: ^1.0.4
  intl: ^0.18.1
  location: ^5.0.3
  lottie: ^3.1.2
  overlay_support: ^2.1.0
  permission_handler: ^11.0.1
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  url_launcher: ^6.1.14
  vector_math: ^2.1.4

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
